
  <!-- <h1 mat-dialog-title>Add a new task to the workflow</h1> -->
  <div mat-dialog-content>
    <p style="text-align: center;">WORKFLOW NAME</p>
    <mat-form-field [hideRequiredMarker]="true" style="width:100%">
      <input matInput tabindex="1" placeholder="WorkFlowName" [(ngModel)]="data.Wname" [value]="data.Wname" (keyup)="searchWorkflowName(data.Wname)" [formControl]="workflowNameValidator" required>
      <mat-error *ngIf="workflowNameValidator.invalid">{{getworkflowNameErrorMessage()}}</mat-error>
    </mat-form-field> 
    <div *ngIf="workflowNameexists" style="color: red;">*Workflow name already exists</div>
  </div>
  <div mat-dialog-actions style="float:right">
     <button mat-button (click)="onNoClick()"  mat-raised-button color="primary"  >OK</button>
      <button mat-button  (click)="onCancelClick()" >Cancel</button>
     
  </div>
